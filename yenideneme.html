<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SimpleSearch</title>
  <style>
    body {
      background-color: #242424;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      font-size: 48px;
      color: #ffffffef;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 30px 0 0 30px;
      outline: none;
    }

    button {
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

    <!-- <button id="theme-toggle" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer;">Tema Değiştir</button> -->

    <script>
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;

      themeToggle.addEventListener('click', () => {
        if (body.style.backgroundColor === 'white') {
          body.style.backgroundColor = '#242424';
          body.style.color = 'white';
          themeToggle.textContent = 'Tema Değiştir';
        } else {
          body.style.backgroundColor = 'white';
          body.style.color = 'black';
          themeToggle.textContent = 'Tema Değiştir';
        }
      });
    </script>

  <div class="logo">Bugün Ne Arayalım?</div>

  <form action="https://www.google.com/search" method="get" class="search-box">
    <input type="text" name="q" placeholder="Arama yap...">
    <button type="submit">Ara</button>
  </form>

</body>
</html>
