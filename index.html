<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sekme</title>
  
  <!-- Sayfa simgesi görseli -->
  <link rel="icon" type="image/svg+xml" href="/Assets/tabIcon.svg" />

  <link rel='stylesheet' type='text/css' href=main.css>
  <!-- css dosyasını çağırma -->
  <script src="./script.js" defer></script>
  </head>

  <body>
    <div id="js-warning" style="background: #ffdddd; color: #a00; text-align: center; padding: 10px; font-size: 16px;">Enable JavaScript to use this site</div>

    <!-- Ayarlar düğmesi -->
    <button type="button" class="settings-button" id="settingsToggle">
        <!-- ayarların görseli -->
      <object type="image/svg+xml" data="Assets/settings.svg">
      </object>
    </button>

    <!-- Ayarlar paneli -->
    <div class="settings-panel" id="settingsPanel">
      <h3 id="pageSettings"></h3>

            <!-- Dil seçimi eklendi -->
      <div class="settings-group">
        <label for="languageSelect" id="languageLabel"></label>
        <select id="languageSelect">
          <option value="tr">Türkçe</option>
          <option value="en">English</option>
        </select>
      </div>
      
      <div class="settings-group">
        <!-- tema seçimi -->
        <label for="themeSelect" id="themeSelectLabel"></label>

        <select id="themeSelect">
          <option value="auto" id="themeAuto"></option>
          <option value="dark" id="themeDark"></option>
          <option value="light" id="themeLight"></option>
        </select>
      </div>

      <!-- <div class="settings-group">
        <label for="quickLinks">Hızlı Bağlantılar:</label>
        <select id="quickLinks">
          <option value="1">1 sıra</option>
          <option value="2">2 sıra</option>
          <option value="3">3 sıra</option>
        </select>
      </div> -->
      
      <div class="settings-group"> <!-- arama motoru seçimi -->

        <label for="selectSearchEngine" id="searchEngine"></label>
        <select id="selectSearchEngine">
          <option value="https://www.google.com/search?q=">Google</option>
          <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
          <option value="https://www.bing.com/search?q=">Bing</option>
        </select>
      </div>

      <h3 id="experimentalFutures"></h3>

      <table class="custom-line">
        <tr>
          <td>
            <div class="settings-group">
              <label id="webLinkPasteLabel"></label>
            </div>
          </td>
          <td >
            <label class="UserSettings">
              <input type="checkbox" id="webLinkPaste">
              <span class="NotChecked"></span>
              <span class="Checked"></span>
            </label>     
        </tr>
      </table>

      <table>
        <tr>
          <td colspan="2" style="text-align: center;">
            <span id="version"></span><span>4.5.0</span>
          </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
            <label id="developer"> </label>
            <a href="https://github.com/yusufardac" target="_blank" rel="noopener noreferrer" class="github-link"></a>
              github.com/yusufardac
            </a>
            </td></a>
        </tr>
      </table>
    </div><!-- ayarlar paneli sonu -->

    <!-- Sayfa logosu -->
    <div class="logo" id="title"></div>

    <!-- Arama formu -->
    <form id="searchForm" action="https://www.google.com/search" method="get" class="search-box">
      <input id="searchInput" type="search" name="q" autocomplete="off" inputmode="search" placeholder="">
      <button type="submit" id="searchButton"></button>
    </form>

  </body>

</html>
