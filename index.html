<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="newTab"></title>
  
  <!-- Sayfa simgesi görseli -->
  <link rel="icon" type="image/svg+xml" href="/Assets/tabIcon.svg?v=2" />
  <!-- logo güncellendiğinde sürüm numarası değiştirikcek (v=2) -->

  <link rel='stylesheet' type='text/css' href=main.css>
  <!-- css dosyasını çağırma -->
  <script src="./script.js" defer></script>
  
  </head>

  <body>
    <div id="js-warning" style="background: #ffdddd; color: #a00; text-align: center; padding: 10px; font-size: 16px;">Enable JavaScript to use this site</div>

    <!-- Ayarlar düğmesi altında sağ üstte önemli uyarı sekmesi -->
    <!-- <div id="settingsAlert" style="display:none; position: absolute; top: 24px; right: 24px; min-width: 180px; max-width: 260px; background-color: #333; color: #fff; text-align: left; padding: 12px 18px; font-size: 15px; border-radius: 10px; box-shadow: 0 2px 16px #0005; z-index: 900;"></div> -->

    <!-- Ayarlar düğmesi -->
    <button type="button" class="settings-button" id="settingsToggle" style="z-index: 1001; position: absolute; top: 20px; right: 20px;">
        <!-- ayarların görseli -->
      <object type="image/svg+xml" data="Assets/settings.svg">
      </object>
    </button>

    <!-- Ayarlar düğmesi altında önemli uyarı -->
    <!-- <div id="settingsAlert" style="display:none; background-color: #333; color: #fff; text-align: center; padding: 10px; font-size: 14px; border-radius: 6px; margin: 16px 0 12px 0;"></div> -->

    <!-- Bildirim kutusu (notification) -->
    <div id="notificationBox" style="display:none; position: absolute; top: 24px; right: 24px; min-width: 180px; max-width: 260px; text-align: left; padding: 12px 18px; font-size: 15px; border-radius: 10px; box-shadow: 0 2px 16px #0005; z-index: 900;">
      <table style="width:100%;">
      <tr>
        <td >
        <span id="notificationClose" style="cursor: pointer; font-size: 20px; color: #fff; opacity: 0.7;">&times;</span>
        </td>
      </tr>
      <tr>
        <td>
        <span id="notificationText" style="display: block;"></span>
        </td>
      </tr>
      </table>
    </div>

    <!-- Ayarlar paneli -->
    <div class="settings-panel" id="settingsPanel">
      <h3 id="pageSettings"></h3>

            <!-- Dil seçimi eklendi -->
      <div class="settings-group">
        <label for="languageSelect" id="languageLabel"></label>
        <select id="languageSelect">
          <!-- Otomatik olarak doldurulacak -->
        </select>
      </div>
      
      <div class="settings-group">
        <!-- tema seçimi -->
        <label for="themeSelect" id="themeSelectLabel"></label>

        <select id="themeSelect">
          <option value="auto" id="themeAuto"></option>
          <option value="dark" id="themeDark"></option>
          <option value="light" id="themeLight"></option>
        </select>
      </div>

      <!-- <div class="settings-group">
        <label for="quickLinks">Hızlı Bağlantılar:</label>
        <select id="quickLinks">
          <option value="1">1 sıra</option>
          <option value="2">2 sıra</option>
          <option value="3">3 sıra</option>
        </select>
      </div> -->
      
      <div class="settings-group"> <!-- arama motoru seçimi -->

        <label for="selectSearchEngine" id="searchEngine"></label>
        <select id="selectSearchEngine">
          <option value="https://www.google.com/search?q=">Google</option>
          <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
          <option value="https://www.bing.com/search?q=">Bing</option>
        </select>
      </div>

      <h3 id="experimentalFutures"></h3>

      <table class="custom-line">
        <tr>
          <td>
            <div class="settings-group">
              <label id="webLinkPasteLabel"></label>
            </div>
          </td>
          <td >
            <label class="UserSettings">
              <input type="checkbox" id="webLinkPaste">
              <span class="NotChecked"></span>
              <span class="Checked"></span>
            </label>     
        </tr>
      </table>

      <!-- Yeni Sürüm Bildirimi Checkbox -->
      <table class="custom-line">
        <tr>
          <td>
            <div class="settings-group">
              <label id="newVersionNotifyLabel"></label>
            </div>
          </td>
          <td>
            <label class="UserSettings">
              <input type="checkbox" id="newVersionNotify">
              <span class="NotChecked"></span>
              <span class="Checked"></span>
            </label>
          </td>
        </tr>
      </table>
      
      <table>
        <tr>
          <td colspan="2" style="text-align: center;">
            <span id="version"></span><span id="versionNo"></span>
          </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
            <label id="developer"> </label><!-- Github YÖnlendirme -->
            <a href="https://github.com/yusufardac" 
              target="_blank" 
              rel="noopener noreferrer" 
              class="github-link">
             <span id="creator"></span>
            </a>

            </td></a>
        </tr>
      </table>
    </div><!-- ayarlar paneli sonu -->

    <!-- Sayfa logosu -->
    <div class="logo" id="title"></div>

    <!-- Arama formu -->
    <form id="searchForm" action="https://www.google.com/search" method="get" class="search-box">
      <input id="searchInput" type="search" name="q" autocomplete="off" inputmode="search" placeholder="">
      <button type="submit" id="searchButton"></button>
    </form>

  </body>
  <footer>
    <div id="footerAlert"></div>
  </footer>
</html>
