<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Sekme</title>
  <style>
    body {
      background-color: #242424;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      font-size: 36px;
      color: #ffffffef;
      margin-bottom: 30px;
      text-align: center;
      padding: 0 10px;
    }

    .search-box {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 30px 0 0 30px;
      outline: none;
      transition: border 0.3s;
    }

    button {
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      white-space: nowrap;
    }

    button:hover {
      background-color: #357ae8;
    }

    .shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}


    @media (max-width: 480px) {
      .search-box {
        flex-direction: column;
      }

      input[type="text"],
      button {
        border-radius: 30px;
        font-size: 16px;
        margin: 5px 0;
      }

      button {
        border-radius: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">Bugün Ne Arayalım?</div>

  <form id="searchForm" action="https://www.google.com/search" method="get" class="search-box">
    <input id="searchInput" type="text" name="q" placeholder="Arama yap...">
    <button type="submit">Ara</button>
  </form>
  
  

  <script>
    function validateSearch(event) {
      const input = document.getElementById('searchInput');
      const form = document.getElementById('searchForm');
  
      if (input.value.trim() === '') {
        event.preventDefault();
        input.placeholder = 'Arama yapmak için bir şey yazın';
        // input.style.border = '2px solid #ff4d4d';
  
        form.classList.add('shake');
        setTimeout(() => {
          form.classList.remove('shake');
          input.style.border = '';
        }, 400);
      }
    }
  
    document.getElementById('searchForm').addEventListener('submit', validateSearch);
  </script>
  

</body>
</html>
